<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<title>工单处理成功</title>
	<link rel="stylesheet"  href="css/jquery.mobile-1.3.2.css">
	<link href="css/jquery.loadmask.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/jqm-datebox.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery.mobile-1.3.2.js" type="text/javascript"></script>
	<script src="js/jquery.loadmask.js" type="text/javascript"></script>
	<script type="text/javascript">
	var callTitle="";
	$(document).ready(function(){		
		var queryString = location.href.substring(location.href.indexOf("?")+1);
		var parameters = queryString.split("&");
		var callTitles;
    	if(parameters.length>0){
			callTitles = parameters[0].split("=");
			if(callTitles.length>1)
				callTitle = callTitles[1];
    	}
    	$("#callIdLabel").html("编号" + callTitle);
		});

	</script>
</head>
<body>
</body>
	<div data-role="page">
		<div data-role="header">工单处理 - 结果</div>
		<div data-role="content">
			<label id="callIdLabel"></label><BR><BR>
			<label for="text-basic"></label>
			<p style="text-align:center;width:100%">现场工作描述填写完毕。</p>
			<BR>
			<p style="text-align:center;width:100%">评分完毕。</p>
			<BR><BR>
			<p style="text-align:center;width:100%">请返回到微信界面上传图片。</p>
		</div>

	</div>
</html>
